<div class="login-page">
  <div class="form">
    <div class="login">
      <div class="login-header">
        <h3>LOGIN</h3>
        <p>Please enter your credentials to login.</p>
      </div>
    </div>
    <form class="login-form" (submit)="login()" #userform="ngForm">
      <input type="text" placeholder="email" [(ngModel)]="signInRequest.email" name="email"/>
      <input type="password" placeholder="password" [(ngModel)]="signInRequest.password" name="password" />
      <button type="submit">login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
